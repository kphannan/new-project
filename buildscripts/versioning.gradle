// --- Artifact Versioning


versioning {
    releases = ['release', 'master']
    releaseMode = 'tag'	// (tag or snapshot) how to compute version on release-branches
    displayMode = 'snapshot'	// (full, snapshot or base) how to compute version on non-release-branches
}

//rootProject.version = versioning.info.full
rootProject.version = getVersion()


jar {
    manifest {
        attributes(
            'Built-By'       : System.properties['user.name'],
            'Build-Timestamp': new java.text.SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ").format(new Date()),
            'Build-Revision' : versioning.info.commit,
            'Created-By'     : "Gradle ${gradle.gradleVersion}",
            'Build-Jdk'      : "Version: ${System.properties['java.version']} (Vendor: ${System.properties['java.vendor']} Version: ${System.properties['java.vm.version']})",
            'Build-OS'       : "OS: ${System.properties['os.name']} Arch: ${System.properties['os.arch']} Version: ${System.properties['os.version']}"
        )
    }
}


def getVersion() {
    return versioning.info.full
}

rootProject.version = getVersion()
project.version = rootProject.version
println "project.version is : $project.version"




